<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 1fr 2fr;
            gap: 15px;
        }
        .to {
            grid-column: 2/5;
        }
        .tre {
            grid-column: 1/3;
        }
        .seks {
            /* str√¶kker sig over 4 kolonner */
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="et">1</div>
        <div class="to">2<br>2</div>
        <div class="tre">3</div>
        <div class="fire">4</div>
        <div class="fem">5</div>
        <div class="seks">6</div>
    </div>
</body>
</html>
